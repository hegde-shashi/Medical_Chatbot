name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]


jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .  
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # SSH into EC2 and deploy container
      - name: Deploy to EC2 instance via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # compute image name from CI job output
            IMAGE="${{ needs.Continuous-Integration.outputs.image }}"
            REGISTRY="${IMAGE%/*}"

            # ensure aws CLI is available (needed for ECR login)
            if ! command -v aws >/dev/null 2>&1; then
              echo "aws CLI missing, installing..."
              if [ -f /etc/debian_version ]; then
                sudo apt-get update && sudo apt-get install -y awscli
              elif [ -f /etc/redhat-release ]; then
                sudo yum install -y awscli
              fi
            fi

            # log in to ECR on the remote host
            aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} \
              | docker login --username AWS --password-stdin "$REGISTRY"

            # pull the new image
            docker pull "$IMAGE"

            # stop and remove existing container if present
            docker stop medical-chatbot || true
            docker rm medical-chatbot || true

            # run the updated container
            docker run -d --name medical-chatbot \
              -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -p 3000:3000 \
              "$IMAGE"
